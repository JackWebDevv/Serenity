<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gallery - Serenity Luxury Travel</title>
    <link rel="icon" type="image/png" href="images/favicon.PNG">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="social-sidebar">
        <a href="https://facebook.com" target="_blank" class="social-tab facebook">
            <i class="fab fa-facebook-f"></i>
            <span>Follow on Facebook</span>
        </a>
        <a href="https://instagram.com" target="_blank" class="social-tab instagram">
            <i class="fab fa-instagram"></i>
            <span>Follow on Instagram</span>
        </a>
        <a href="https://tiktok.com" target="_blank" class="social-tab tiktok">
            <i class="fab fa-tiktok"></i>
            <span>Follow on TikTok</span>
        </a>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"   style="position: sticky; top: 0; margin-top: 0;">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="brand-text">Serenity</span>
                <span class="brand-icon"><i class="fas fa-compass"></i></span>
                <span class="brand-text-2">Luxury Travel</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="how-it-works.html">HOW IT WORKS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="meet-the-team.html">MEET THE TEAM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="get-started.html">GET STARTED</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="travel-gallery.html">TRAVEL GALLERY</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Header -->
    <header class="gallery-header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="display-4">Travel Gallery</h1>
                    <p class="lead">Explore our collection of breathtaking destinations</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-grid">
        <div class="container">
            <div class="row g-4" id="gallery-container">
                <!-- Gallery Items will be here -->
            </div>
        </div>
    </section>

    <!-- Fullscreen Image Viewer -->
    <div class="fullscreen-viewer">
        <button class="close-viewer">&times;</button>
        <button class="nav-btn prev-btn">&lt;</button>
        <button class="nav-btn next-btn">&gt;</button>
        <div class="fullscreen-image">
            <img src="" alt="">
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Gallery Initialization Script -->
    <script>
        // Create gallery items
        const galleryContainer = document.getElementById('gallery-container');
        const imageCount = 20;
        
        for(let i = 1; i <= imageCount; i++) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            
            col.innerHTML = `
                <div class="gallery-item">
                    <img src="images/gallerypage/${i}.jpg" alt="Gallery Image ${i}">
                </div>
            `;
            
            galleryContainer.appendChild(col);
        }
    </script>
    
    <!-- Gallery Viewer Script -->
    <script src="js/gallery-viewer.js"></script>
</body>
</html>
